<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <body class="light">
      <header class="header">
        <div class="header-content">
          <h1 class="title">TODO</h1>
          <img
            id="switch"
            class="switch"
            src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='26'%20height='26'%3e%3cpath%20fill='%23FFF'%20fill-rule='evenodd'%20d='M13%200c.81%200%201.603.074%202.373.216C10.593%201.199%207%205.43%207%2010.5%207%2016.299%2011.701%2021%2017.5%2021c2.996%200%205.7-1.255%207.613-3.268C23.22%2022.572%2018.51%2026%2013%2026%205.82%2026%200%2020.18%200%2013S5.82%200%2013%200z'/%3e%3c/svg%3e"
            alt=""
          />
        </div>
      </header>
      <main class="main">
        <form id="form" class="form">
          <label for="input-task" class="label-task"></label>
          <input
            class="input-task"
            id="input-task"
            name="task"
            type="text"
            placeholder="Create a new todo..."
          />
        </form>
        <div id="tasks" class="tasks">
          <div class="task-container">
            <input
              class="task-check"
              type="checkbox"
              id="1720798147271"
            /><label class="task-text" for="1720798147271"
              >Make a todo app</label
            ><img
              class="task-delete"
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='18'%20height='18'%3e%3cpath%20fill='%23494C6B'%20fill-rule='evenodd'%20d='M16.97%200l.708.707L9.546%208.84l8.132%208.132-.707.707-8.132-8.132-8.132%208.132L0%2016.97l8.132-8.132L0%20.707.707%200%208.84%208.132%2016.971%200z'/%3e%3c/svg%3e"
            />
          </div>
        </div>
        <div class="tasks-footer">
          <span id="items-left">1 items left</span>
          <span id="delete-completed" class="click-element"
            >Clear Completed</span
          >
        </div>
        <div id="filters" class="filters">
          <button data-filter="all" class="filter filter--active">All</button>
          <button data-filter="active" class="filter">Active</button>
          <button data-filter="completed" class="filter">Completed</button>
        </div>
      </main>
    </body>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
